<div class="row justify-content-center m-3 green">
    <h3>Schedule History</h3>
</div>




{% for item in Jobs %}
{{ item["nextFireDate"].strftime('%B, %a %d %Y AT %I:%M %p')  }} # <b>{{item["title"]}}</b> <span data-then='{{item["nextFireDate"]}}' class="difference"></span> [Delete]<hr />
{% endfor %}



<script>

    $().ready(function() {
    
        difference();

    })
    function difference() {

            $( ".difference" ).each(function() {
                then =  $( this ).data("then")
                $(this).html(' ---- <strong>' + moment(then).fromNow() + '</strong>')

            });

        
    }
</script>
